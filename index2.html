<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, height=100%, initial-scale=0.5">
    <title>高考倒计时</title>
    <link rel="stylesheet" type="text/css" href="https://gktimer.waki233.icu/firework.css" />
    <style>
        body {
            background: #000;
            overflow: hidden;
            font-family: "HarmonyOS Sans", "Microsoft YaHei";
            align-items: start;
        }

        #box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #box h1 {
            letter-spacing: 10px;
            font-weight: 380;
            font-size: 50px;
            color: #fff;
        }

        #box h2 {
            letter-spacing: 5px;
            font-weight: 280;
            font-size: 40px;
            color: #ffffff;
        }

        h3 {
            display: flex;
            flex-direction: column;
            letter-spacing: 0px;
            font-weight: 240;
            font-size: 30px;
            color: #ffffff;
        }

        #box h4 {
            letter-spacing: 0px;
            font-weight: 50;
            font-size: 10px;
            color: #ffffff;
        }

        #box h5 {
            letter-spacing: 1px;
            font-weight: 160;
            font-size: 15px;
            color: #ffffff;
        }

        #time {
            display: flex;
            flex-direction: row;
            line-height: 80px;
        }

        #time span {
            font-size: 50px;
            color: #fff;
        }

        #time strong {
            text-align: center;
            margin-left: 40px;
            background-color: #3f5174;
            border-radius: 20px;
            width: 180px;
            height: 90px;
            display: block;
        }

        .rmline {
            text-decoration: line-through
        }

        .container {
            height: 100%;
            display: block;
            margin: auto;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="fire">
        <div class="start">
            <div class="container">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                    <defs>
                        <filter id="b">
                            <feGaussianBlur stdDeviation="28.6" />
                        </filter>
                        <radialGradient id="l" cx="50%" cy="0%" fy="-50%" r="82%">
                            <stop offset="40%" style="stop-color:#fff; stop-opacity:1;" />
                            <stop offset="90%" style="stop-color:#fff; stop-opacity:.5;" />
                            <stop offset="100%" style="stop-color:#fff; stop-opacity:0" />
                        </radialGradient>
                        <radialGradient id="l2" cx="50%" cy="0%" fy="-45%" r="75%">
                            <stop offset="40%" style="stop-color:#fff; stop-opacity:1;" />
                            <stop offset="90%" style="stop-color:#fff; stop-opacity:.5;" />
                            <stop offset="100%" style="stop-color:#fff; stop-opacity:0" />
                        </radialGradient>
                        <radialGradient id="l3" cx="50%" cy="0%" fy="-40%" r="65%">
                            <stop offset="40%" style="stop-color:#fff; stop-opacity:1;" />
                            <stop offset="90%" style="stop-color:#fff; stop-opacity:.5;" />
                            <stop offset="100%" style="stop-color:#fff; stop-opacity:0" />
                        </radialGradient>
                        <linearGradient id="r" x2="100%" y2="0">
                            <stop offset="0%" style="stop-color:#860d0d;" />
                            <stop offset="33%" style="stop-color:#10689f;" />
                            <stop offset="66%" style="stop-color:#dad716;" />
                            <stop offset="100%" style="stop-color:#d20000;" />
                        </linearGradient>
                        <mask id="m" maskUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
                            <g filter="url(#b)">
                                <rect width="5%" height="100%" fill="url(#l)" />
                                <rect x="5%" width="5%" height="100%" fill="url(#l)" />
                                <rect x="10%" width="5%" height="100%" fill="url(#l3)" />
                                <rect x="15%" width="5%" height="100%" fill="url(#l2)" />
                                <rect x="20%" width="5%" height="100%" fill="url(#l3)" />
                                <rect x="25%" width="5%" height="100%" fill="url(#l)" />
                                <rect x="30%" width="5%" height="100%" fill="url(#l2)" />
                                <rect x="35%" width="5%" height="100%" fill="url(#l)" />
                                <rect x="40%" width="5%" height="100%" fill="url(#l2)" />
                                <rect x="45%" width="5%" height="100%" fill="url(#l3)" />
                                <rect x="50%" width="5%" height="100%" fill="url(#l2)" />
                                <rect x="55%" width="5%" height="100%" fill="url(#l)" />
                                <rect x="60%" width="5%" height="100%" fill="url(#l3)" />
                                <rect x="65%" width="5%" height="100%" fill="url(#l)" />
                                <rect x="70%" width="5%" height="100%" fill="url(#l2)" />
                                <rect x="75%" width="5%" height="100%" fill="url(#l2)" />
                                <rect x="80%" width="5%" height="100%" fill="url(#l3)" />
                                <rect x="85%" width="5%" height="100%" fill="url(#l)" />
                                <rect x="90%" width="5%" height="100%" fill="url(#l2)" />
                                <rect x="95%" width="5%" height="100%" fill="url(#l3)" />
                            </g>
                        </mask>
                    </defs>
                    <rect fill="url(#r)" width="100%" height="100%" mask="url(#m)" />
                </svg>
            </div>
        </div>
        <div class="end"></div>
    </div>

    <script>
        function snow() {
            var flake = document.createElement('div');
            flake.innerHTML = '❅';
            flake.style.cssText = 'position:absolute;color:#fff;';

            var documentHieght = window.innerHeight;
            var documentWidth = window.innerWidth;
            var millisec = 10;

            setInterval(function() {
                var startLeft = Math.random() * documentWidth;
                var endLeft = Math.random() * documentWidth;
                var flakeSize = 3 + 20 * Math.random();
                var durationTime = 4000 + 7000 * Math.random();
                var startOpacity = 0.7 + 0.3 * Math.random();
                var endOpacity = 0.2 + 0.2 * Math.random();

                var cloneFlake = flake.cloneNode(true);
                cloneFlake.style.cssText += `
                        left: ${startLeft}px;
                        opacity: ${startOpacity};
                        font-size:${flakeSize}px;
                        top:-25px;
                        transition:${durationTime}ms;`;

                document.body.appendChild(cloneFlake);

                setTimeout(function() {
                    cloneFlake.style.cssText += `
                                left: ${endLeft}px;
                                top:${documentHieght}px;
                                opacity:${endOpacity};`;
                    setTimeout(function() {
                        cloneFlake.remove();
                    }, durationTime);
                }, 0);
            }, millisec);
        }
        snow();
    </script>
    
    <div id="box">
        <h2 id="countdownTitle">距离 2026 年高考还有</h2>
        <div id="time">
            <strong id="day">**天</strong>
            <strong id="hour">**时</strong>
            <strong id="minute">**分</strong>
            <strong id="second">**秒</strong>
        </div>
        <h3 id="message"></h3>
        <div>
            <h5>Last Sync at 2025-09-18</h5>
        </div>
    </div>
    
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "eca3660b876b42d191ffcec642e6e078"}'></script>
    <script src="Timer.js"></script>

    <script>
        // 高考日期通常为每年的6月7日
        const GAOKAO_MONTH = 5; // JavaScript月份从0开始，5代表6月
        const GAOKAO_DAY = 7;
        const GAOKAO_HOUR = 9; // 高考通常从上午9点开始

        // 获取DOM元素
        const daySpan = my$('day');
        const hourSpan = my$('hour');
        const minuteSpan = my$('minute');
        const secondSpan = my$('second');
        const messageH3 = my$('message');
        const countdownTitleH2 = my$('countdownTitle');
        const timeDiv = my$('time');

        function updateCountdown() {
            const now = new Date();
            let targetYear = now.getFullYear();
            const gaokaoDateThisYear = new Date(targetYear, GAOKAO_MONTH, GAOKAO_DAY, GAOKAO_HOUR, 0, 0, 0);

            // 如果当前时间已过当年的高考，则将目标年份设置为下一年
            if (now.getTime() > gaokaoDateThisYear.getTime()) {
                targetYear++;
            }

            const gaokaoDate = new Date(targetYear, GAOKAO_MONTH, GAOKAO_DAY, GAOKAO_HOUR, 0, 0, 0);

            // 处理高考当天及之后几天的情况
            const oneDayInMs = 24 * 60 * 60 * 1000;
            const gaokaoEndDay = new Date(gaokaoDateThisYear.getTime() + 2 * oneDayInMs); // 假设高考两天后结束

            // 隐藏或显示倒计时和消息
            if (now.getDate() === GAOKAO_DAY && now.getMonth() === GAOKAO_MONTH) {
                // 高考当天
                timeDiv.style.display = 'none';
                setInnerText(countdownTitleH2, "今天是高考日，祝所有考生旗开得胜！");
                setInnerText(messageH3, "");
            } else if (now.getTime() > gaokaoDateThisYear.getTime() && now.getTime() < gaokaoEndDay.getTime()) {
                // 高考正在进行中
                timeDiv.style.display = 'none';
                setInnerText(countdownTitleH2, "高考正在进行中，祝所有考生旗开得胜！");
                setInnerText(messageH3, "");
            } else if (now.getTime() >= gaokaoEndDay.getTime()) {
                // 高考已结束
                timeDiv.style.display = 'none';
                setInnerText(countdownTitleH2, "高考已结束，祝各位考生金榜题名！");
                setInnerText(messageH3, "");
            } else {
                // 正常倒计时
                timeDiv.style.display = 'flex';
                setInnerText(countdownTitleH2, `距离 ${targetYear} 年高考还有`);
                const time = getInterval(now, gaokaoDate);
                setInnerText(daySpan, time.day + '天');
                setInnerText(hourSpan, time.hour + '时');
                setInnerText(minuteSpan, time.minute + '分');
                setInnerText(secondSpan, time.second + '秒');
                setInnerText(messageH3, "Nothing Here.");
            }
        }

        // 首次加载页面时立即运行一次，并每秒更新
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
